<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Cultural Heritage Viewer</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Status Dot */
        .status-dot {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            z-index: 10;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .status-dot.loading {
            background: #FFC107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .status-dot.error {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
            animation: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Audio Button */
        .audio-button {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .audio-button:active {
            transform: scale(0.9);
        }

        .audio-button.playing {
            background: rgba(76, 175, 80, 0.9);
            border-color: rgba(76, 175, 80, 0.5);
            animation: audioPlaying 2s infinite;
        }

        .audio-button.paused {
            background: rgba(255, 193, 7, 0.9);
            border-color: rgba(255, 193, 7, 0.5);
        }

        @keyframes audioPlaying {
            0% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
            }

            50% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.6);
            }

            100% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px auto 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-text {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Model Info */
        .model-info {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            z-index: 8;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
            max-height: 200px;
            overflow-y: auto;
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .model-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .model-details {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4CAF50;
        }

        .audio-info.hidden {
            display: none;
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            z-index: 9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
        }

        .audio-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .audio-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .audio-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(20px);
            display: none;
            max-width: 90vw;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Retry Button */
        .retry-button {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 30px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 16;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .retry-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Waiting for data message */
        .waiting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Status Dot -->
    <div class="status-dot" id="statusDot"></div>

    <!-- Audio Button -->
    <div class="audio-button" id="audioButton">üîä</div>

    <!-- AR Container -->
    <div id="container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">ƒêang ch·ªù d·ªØ li·ªáu t·ª´ ·ª©ng d·ª•ng...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls" id="audioControls">
        <div class="audio-title" id="audioTitle">ƒêang ph√°t audio</div>
        <div class="audio-progress" id="audioProgress">
            <div class="audio-progress-fill" id="audioProgressFill"></div>
        </div>
        <div class="audio-time">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <!-- Model Info -->
    <div class="model-info" id="modelInfo">
        <div class="model-name" id="modelName">Model Name</div>
        <div class="model-description" id="modelDescription">Model description</div>
        <div class="model-details" id="modelDetails"></div>
        <div class="audio-info" id="audioInfo">
            <span>üéµ</span>
            <span>Nh·∫•n n√∫t audio ƒë·ªÉ nghe gi·ªõi thi·ªáu</span>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        <div class="error-icon">‚ùå</div>
        <div class="error-title">Kh√¥ng th·ªÉ truy c·∫≠p camera</div>
        <div class="error-subtitle">Vui l√≤ng cho ph√©p truy c·∫≠p camera</div>
    </div>

    <!-- Retry Button -->
    <button class="retry-button" id="retryButton">Th·ª≠ l·∫°i</button>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let mindarThree = null;
        let currentModel = null;
        let mixer = null;
        let isModelLoaded = false;
        let targetFound = false;
        let audioPlayer = null;
        let isAudioPlaying = false;
        let artifactData = null;

        const statusDot = document.querySelector("#statusDot");
        const audioButton = document.querySelector("#audioButton");
        const loadingOverlay = document.querySelector("#loadingOverlay");
        const loadingText = document.querySelector("#loadingText");
        const progressFill = document.querySelector("#progressFill");
        const progressText = document.querySelector("#progressText");
        const modelInfo = document.querySelector("#modelInfo");
        const modelName = document.querySelector("#modelName");
        const modelDescription = document.querySelector("#modelDescription");
        const modelDetails = document.querySelector("#modelDetails");
        const audioInfo = document.querySelector("#audioInfo");
        const audioControls = document.querySelector("#audioControls");
        const audioTitle = document.querySelector("#audioTitle");
        const audioProgress = document.querySelector("#audioProgress");
        const audioProgressFill = document.querySelector("#audioProgressFill");
        const currentTime = document.querySelector("#currentTime");
        const totalTime = document.querySelector("#totalTime");
        const errorMessage = document.querySelector("#errorMessage");
        const retryButton = document.querySelector("#retryButton");

        function setStatus(type) {
            statusDot.className = `status-dot ${type}`;
        }

        function updateProgress(progress, details) {
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
            if (details) {
                loadingText.textContent = details;
            }
        }

        function showError(title, subtitle) {
            errorMessage.querySelector('.error-title').textContent = title;
            errorMessage.querySelector('.error-subtitle').textContent = subtitle;
            errorMessage.style.display = 'block';
            retryButton.style.display = 'block';
            setStatus('error');
        }

        function hideError() {
            errorMessage.style.display = 'none';
            retryButton.style.display = 'none';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Extract URLs from comma-separated string
        function extractUrls(urlString) {
            if (!urlString) return [];
            return urlString.split(',').map(url => url.trim()).filter(url => url.length > 0);
        }

        // Get first valid URL from comma-separated string
        function getFirstUrl(urlString) {
            const urls = extractUrls(urlString);
            return urls.length > 0 ? urls[0] : null;
        }

        function initAudio(audioUrl) {
            if (!audioUrl) return;

            audioPlayer = document.querySelector("#audioPlayer");
            audioPlayer.src = audioUrl;

            // Audio event listeners
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(audioPlayer.duration);
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    audioProgressFill.style.width = `${progress}%`;
                    currentTime.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            audioPlayer.addEventListener('ended', () => {
                stopAudio();
            });

            audioPlayer.addEventListener('error', () => {
                console.error('Audio loading error');
                audioInfo.innerHTML = '<span>‚ùå</span><span>Kh√¥ng th·ªÉ t·∫£i audio</span>';
            });
        }

        function playAudio() {
            if (audioPlayer) {
                audioPlayer.play().then(() => {
                    isAudioPlaying = true;
                    audioButton.className = 'audio-button playing';
                    audioButton.textContent = '‚è∏Ô∏è';
                    audioControls.style.display = 'block';
                    audioTitle.textContent = artifactData?.tenHienVat3D || 'ƒêang ph√°t audio';
                    audioInfo.classList.add('hidden');
                }).catch(error => {
                    console.error('Audio play error:', error);
                });
            }
        }

        function pauseAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                isAudioPlaying = false;
                audioButton.className = 'audio-button paused';
                audioButton.textContent = '‚ñ∂Ô∏è';
            }
        }

        function stopAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isAudioPlaying = false;
                audioButton.className = 'audio-button';
                audioButton.textContent = 'üîä';
                audioControls.style.display = 'none';
                audioInfo.classList.remove('hidden');
            }
        }

        function showModelInfo(data) {
            modelName.textContent = data.tenHienVat3D || 'Hi·ªán v·∫≠t vƒÉn h√≥a';

            // Truncate description if too long
            const description = data.gioiThieu || data.hienVatObj?.mieuTa || 'Kh√¥ng c√≥ m√¥ t·∫£';
            const truncatedDesc = description.length > 200 ? description.substring(0, 200) + '...' : description;
            modelDescription.textContent = truncatedDesc;

            // Show details
            const details = [];
            if (data.hienVatObj?.nienDaiTuongDoi) {
                details.push(`üìÖ ${data.hienVatObj.nienDaiTuongDoi}`);
            }
            if (data.chieuCao && data.chieuDai && data.chieuRong) {
                details.push(`üìè ${data.chieuCao} √ó ${data.chieuDai} √ó ${data.chieuRong} cm`);
            }
            if (data.hienVatObj?.diaDiemLuuGiu) {
                details.push(`üìç ${data.hienVatObj.diaDiemLuuGiu}`);
            }
            modelDetails.innerHTML = details.join('<br>');

            modelInfo.style.display = 'block';

            // Show audio button if audio is available
            const audioUrl = getFirstUrl(data.audio);
            if (audioUrl) {
                audioButton.style.display = 'flex';
                initAudio(audioUrl);
            } else {
                audioInfo.classList.add('hidden');
            }
        }

        function hideModelInfo() {
            modelInfo.style.display = 'none';
            audioButton.style.display = 'none';
            audioControls.style.display = 'none';
            stopAudio();
        }

        function loadGLBModel(data, anchor) {
            return new Promise((resolve, reject) => {
                updateProgress(0, `ƒêang t·∫£i ${data.tenHienVat3D}...`);

                const modelUrl = getFirstUrl(data.model3dPcGlb);
                if (!modelUrl) {
                    reject(new Error('Kh√¥ng t√¨m th·∫•y URL model 3D'));
                    return;
                }

                const loader = new GLTFLoader();

                loader.load(
                    modelUrl,
                    // onLoad
                    (gltf) => {
                        updateProgress(90, "Thi·∫øt l·∫≠p model...");

                        const model = gltf.scene;

                        // Scale v√† center model
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDimension = Math.max(size.x, size.y, size.z);
                        const scale = 1.0 / maxDimension;

                        model.scale.setScalar(scale);

                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center.multiplyScalar(scale));

                        // Animation setup
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach((clip) => {
                                const action = mixer.clipAction(clip);
                                action.play();
                            });
                        }

                        // Material setup
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                if (child.material) {
                                    child.material.needsUpdate = true;
                                }
                            }
                        });

                        anchor.group.add(model);
                        currentModel = model;
                        isModelLoaded = true;

                        updateProgress(100, "Ho√†n th√†nh!");

                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            setStatus('default');
                        }, 500);

                        resolve(gltf);
                    },
                    // onProgress
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percentComplete = (progress.loaded / progress.total) * 80;
                            updateProgress(percentComplete, `${Math.round(progress.loaded / 1024)}KB`);
                        }
                    },
                    // onError
                    (error) => {
                        console.error('Error loading model:', error);
                        loadingOverlay.style.display = 'none';
                        showError("L·ªói t·∫£i model", "Kh√¥ng th·ªÉ t·∫£i model 3D");
                        reject(error);
                    }
                );
            });
        }

        async function initAR() {
            try {
                if (!artifactData) {
                    loadingText.textContent = 'ƒêang ch·ªù d·ªØ li·ªáu t·ª´ ·ª©ng d·ª•ng...';
                    return;
                }

                hideError();
                setStatus('loading');
                loadingOverlay.style.display = 'block';
                updateProgress(10, 'Kh·ªüi t·∫°o AR...');

                // Kh·ªüi t·∫°o MindAR
                mindarThree = new MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
                });

                const { renderer, scene, camera } = mindarThree;
                const anchor = mindarThree.addAnchor(0);

                updateProgress(30, 'Thi·∫øt l·∫≠p √°nh s√°ng...');

                // Lighting setup
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                const pointLight = new THREE.PointLight(0xffffff, 0.8, 10);
                pointLight.position.set(0, 3, 0);
                scene.add(pointLight);

                updateProgress(50, 'Thi·∫øt l·∫≠p tracking...');

                // Target tracking events
                anchor.onTargetFound = () => {
                    targetFound = true;

                    if (!isModelLoaded) {
                        loadGLBModel(artifactData, anchor).catch(error => {
                            console.error("Failed to load model:", error);
                        });
                    } else {
                        showModelInfo(artifactData);
                    }
                };

                anchor.onTargetLost = () => {
                    targetFound = false;
                    hideModelInfo();
                };

                updateProgress(70, 'Kh·ªüi ƒë·ªông camera...');

                await mindarThree.start();
                setStatus('default');
                loadingOverlay.style.display = 'none';

                // Animation loop
                const clock = new THREE.Clock();
                renderer.setAnimationLoop(() => {
                    const delta = clock.getDelta();

                    if (mixer) {
                        mixer.update(delta);
                    }

                    if (currentModel && targetFound) {
                        currentModel.rotation.y += 0.005;
                    }

                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error("AR initialization error:", error);
                showError("Kh√¥ng th·ªÉ kh·ªüi t·∫°o AR", "Vui l√≤ng cho ph√©p truy c·∫≠p camera");
            }
        }

        function cleanup() {
            if (mindarThree) {
                mindarThree.stop();
                mindarThree.renderer.setAnimationLoop(null);
            }

            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }

            if (currentModel) {
                currentModel.parent?.remove(currentModel);
                currentModel = null;
            }

            stopAudio();

            isModelLoaded = false;
            targetFound = false;
            mindarThree = null;
        }

        // Audio button click handler
        audioButton.addEventListener('click', () => {
            if (isAudioPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Audio progress click handler
        audioProgress.addEventListener('click', (e) => {
            if (audioPlayer && audioPlayer.duration) {
                const rect = audioProgress.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                audioPlayer.currentTime = percentage * audioPlayer.duration;
            }
        });

        // Retry button
        retryButton.addEventListener('click', () => {
            cleanup();
            initAR();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);

        // Listen for messages from React Native WebView
        window.addEventListener("message", function (event) {
            try {
                console.log("Received message:", event.data);

                let data;
                if (typeof event.data === 'string') {
                    data = JSON.parse(event.data);
                } else {
                    data = event.data;
                }

                console.log("Parsed data:", data);

                // Check if this is artifact data
                if (data && (data.tenHienVat3D || data.hienVatObj)) {
                    artifactData = data;
                    console.log("Artifact data received:", artifactData);

                    // Validate required fields
                    const modelUrl = getFirstUrl(artifactData.model3dPcGlb);
                    if (!modelUrl) {
                        showError("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá", "Kh√¥ng t√¨m th·∫•y URL model 3D");
                        return;
                    }

                    // Start AR initialization
                    initAR();
                } else {
                    console.log("Received other message:", data);
                }
            } catch (error) {
                console.error("Error processing message:", error);
                showError("L·ªói d·ªØ li·ªáu", "Kh√¥ng th·ªÉ x·ª≠ l√Ω d·ªØ li·ªáu t·ª´ ·ª©ng d·ª•ng");
            }
        });

        // Also listen for document messages (alternative method)
        document.addEventListener("message", function (event) {
            window.dispatchEvent(new MessageEvent('message', { data: event.data }));
        });

        // Send ready message to React Native
        function sendReadyMessage() {
            try {
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'ready',
                        message: 'AR viewer is ready to receive data'
                    }));
                }
            } catch (error) {
                console.log("ReactNativeWebView not available");
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log("Page loaded, sending ready message");
            sendReadyMessage();

            // Show waiting message
            loadingText.textContent = 'ƒêang ch·ªù d·ªØ li·ªáu t·ª´ ·ª©ng d·ª•ng...';
            updateProgress(0, 'S·∫µn s√†ng nh·∫≠n d·ªØ li·ªáu');
        });

        // Fallback: try to get data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        if (dataParam) {
            try {
                artifactData = JSON.parse(decodeURIComponent(dataParam));
                console.log("Data from URL params:", artifactData);
                initAR();
            } catch (error) {
                console.error("Error parsing URL data:", error);
            }
        }
    </script>
</body>
