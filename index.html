<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Audio Scanner</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Status Dot */
        .status-dot {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            z-index: 10;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .status-dot.loading {
            background: #FFC107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .status-dot.error {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
            animation: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Audio Button */
        .audio-button {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .audio-button:active {
            transform: scale(0.9);
        }

        .audio-button.playing {
            background: rgba(76, 175, 80, 0.9);
            border-color: rgba(76, 175, 80, 0.5);
            animation: audioPlaying 2s infinite;
        }

        .audio-button.paused {
            background: rgba(255, 193, 7, 0.9);
            border-color: rgba(255, 193, 7, 0.5);
        }

        @keyframes audioPlaying {
            0% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
            }

            50% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.6);
            }

            100% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px auto 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-text {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Model Info */
        .model-info {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            z-index: 8;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .model-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4CAF50;
        }

        .audio-info.hidden {
            display: none;
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 15px;
            z-index: 9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
        }

        .audio-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .audio-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .audio-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 3px;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(20px);
            display: none;
            max-width: 90vw;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .error-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Retry Button */
        .retry-button {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 30px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 16;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .retry-button:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>
</head>

<body>
    <!-- Status Dot -->
    <div class="status-dot" id="statusDot"></div>

    <!-- Audio Button -->
    <div class="audio-button" id="audioButton">üîä</div>

    <!-- AR Container -->
    <div id="container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">ƒêang t·∫£i model...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls" id="audioControls">
        <div class="audio-title" id="audioTitle">ƒêang ph√°t audio</div>
        <div class="audio-progress" id="audioProgress">
            <div class="audio-progress-fill" id="audioProgressFill"></div>
        </div>
        <div class="audio-time">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <!-- Model Info -->
    <div class="model-info" id="modelInfo">
        <div class="model-name" id="modelName">Model Name</div>
        <div class="model-description" id="modelDescription">Model description</div>
        <div class="audio-info" id="audioInfo">
            <span>üéµ</span>
            <span>Nh·∫•n n√∫t audio ƒë·ªÉ nghe gi·ªõi thi·ªáu</span>
        </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        <div class="error-icon">‚ùå</div>
        <div class="error-title">Kh√¥ng th·ªÉ truy c·∫≠p camera</div>
        <div class="error-subtitle">Vui l√≤ng cho ph√©p truy c·∫≠p camera</div>
    </div>

    <!-- Retry Button -->
    <button class="retry-button" id="retryButton">Th·ª≠ l·∫°i</button>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let mindarThree = null;
        let currentModel = null;
        let mixer = null;
        let isModelLoaded = false;
        let targetFound = false;
        let audioPlayer = null;
        let isAudioPlaying = false;

        const statusDot = document.querySelector("#statusDot");
        const audioButton = document.querySelector("#audioButton");
        const loadingOverlay = document.querySelector("#loadingOverlay");
        const loadingText = document.querySelector("#loadingText");
        const progressFill = document.querySelector("#progressFill");
        const progressText = document.querySelector("#progressText");
        const modelInfo = document.querySelector("#modelInfo");
        const modelName = document.querySelector("#modelName");
        const modelDescription = document.querySelector("#modelDescription");
        const audioInfo = document.querySelector("#audioInfo");
        const audioControls = document.querySelector("#audioControls");
        const audioTitle = document.querySelector("#audioTitle");
        const audioProgress = document.querySelector("#audioProgress");
        const audioProgressFill = document.querySelector("#audioProgressFill");
        const currentTime = document.querySelector("#currentTime");
        const totalTime = document.querySelector("#totalTime");
        const errorMessage = document.querySelector("#errorMessage");
        const retryButton = document.querySelector("#retryButton");

        // Auto-selected model with audio
        const modelData = {
            targetIndex: 0,
            name: "AR Audio Experience",
            description: "Model 3D v·ªõi √¢m thanh gi·ªõi thi·ªáu",
            modelUrl: "https://threejs.org/examples/models/gltf/Flamingo.glb",
            audioUrl: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav", // Sample audio
            audioTitle: "Gi·ªõi thi·ªáu s·∫£n ph·∫©m"
        };

        function setStatus(type) {
            statusDot.className = `status-dot ${type}`;
        }

        function updateProgress(progress, details) {
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
            if (details) {
                loadingText.textContent = details;
            }
        }

        function showError(title, subtitle) {
            errorMessage.querySelector('.error-title').textContent = title;
            errorMessage.querySelector('.error-subtitle').textContent = subtitle;
            errorMessage.style.display = 'block';
            retryButton.style.display = 'block';
            setStatus('error');
        }

        function hideError() {
            errorMessage.style.display = 'none';
            retryButton.style.display = 'none';
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initAudio() {
            audioPlayer = document.querySelector("#audioPlayer");
            audioPlayer.src = modelData.audioUrl;

            // Audio event listeners
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalTime.textContent = formatTime(audioPlayer.duration);
            });

            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    audioProgressFill.style.width = `${progress}%`;
                    currentTime.textContent = formatTime(audioPlayer.currentTime);
                }
            });

            audioPlayer.addEventListener('ended', () => {
                stopAudio();
            });

            audioPlayer.addEventListener('error', () => {
                console.error('Audio loading error');
                audioInfo.innerHTML = '<span>‚ùå</span><span>Kh√¥ng th·ªÉ t·∫£i audio</span>';
            });
        }

        function playAudio() {
            if (audioPlayer) {
                audioPlayer.play().then(() => {
                    isAudioPlaying = true;
                    audioButton.className = 'audio-button playing';
                    audioButton.textContent = '‚è∏Ô∏è';
                    audioControls.style.display = 'block';
                    audioTitle.textContent = modelData.audioTitle;
                    audioInfo.classList.add('hidden');
                }).catch(error => {
                    console.error('Audio play error:', error);
                });
            }
        }

        function pauseAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                isAudioPlaying = false;
                audioButton.className = 'audio-button paused';
                audioButton.textContent = '‚ñ∂Ô∏è';
            }
        }

        function stopAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isAudioPlaying = false;
                audioButton.className = 'audio-button';
                audioButton.textContent = 'üîä';
                audioControls.style.display = 'none';
                audioInfo.classList.remove('hidden');
            }
        }

        function showModelInfo(data) {
            modelName.textContent = data.name;
            modelDescription.textContent = data.description;
            modelInfo.style.display = 'block';
            audioButton.style.display = 'flex';

            // Initialize audio
            initAudio();
        }

        function hideModelInfo() {
            modelInfo.style.display = 'none';
            audioButton.style.display = 'none';
            audioControls.style.display = 'none';
            stopAudio();
        }

        function loadGLBModel(data, anchor) {
            return new Promise((resolve, reject) => {
                loadingOverlay.style.display = 'block';
                updateProgress(0, "ƒêang t·∫£i model...");

                const loader = new GLTFLoader();

                loader.load(
                    data.modelUrl,
                    // onLoad
                    (gltf) => {
                        updateProgress(90, "Thi·∫øt l·∫≠p model...");

                        const model = gltf.scene;

                        // Scale v√† center model
                        const box = new THREE.Box3().setFromObject(model);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDimension = Math.max(size.x, size.y, size.z);
                        const scale = 1.0 / maxDimension;

                        model.scale.setScalar(scale);

                        const center = box.getCenter(new THREE.Vector3());
                        model.position.sub(center.multiplyScalar(scale));

                        // Animation setup
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach((clip) => {
                                const action = mixer.clipAction(clip);
                                action.play();
                            });
                        }

                        // Material setup
                        model.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                if (child.material) {
                                    child.material.needsUpdate = true;
                                }
                            }
                        });

                        anchor.group.add(model);
                        currentModel = model;
                        isModelLoaded = true;

                        updateProgress(100, "Ho√†n th√†nh!");

                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            setStatus('default');
                        }, 500);

                        resolve(gltf);
                    },
                    // onProgress
                    (progress) => {
                        if (progress.lengthComputable) {
                            const percentComplete = (progress.loaded / progress.total) * 80;
                            updateProgress(percentComplete, `${Math.round(progress.loaded / 1024)}KB`);
                        }
                    },
                    // onError
                    (error) => {
                        console.error('Error loading model:', error);
                        loadingOverlay.style.display = 'none';
                        showError("L·ªói t·∫£i model", "Kh√¥ng th·ªÉ t·∫£i model 3D");
                        reject(error);
                    }
                );
            });
        }

        async function initAR() {
            try {
                hideError();
                setStatus('loading');

                // Kh·ªüi t·∫°o MindAR
                mindarThree = new MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind"
                });

                const { renderer, scene, camera } = mindarThree;
                const anchor = mindarThree.addAnchor(modelData.targetIndex);

                // Lighting setup
                const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                const pointLight = new THREE.PointLight(0xffffff, 0.8, 10);
                pointLight.position.set(0, 3, 0);
                scene.add(pointLight);

                // Target tracking events
                anchor.onTargetFound = () => {
                    targetFound = true;

                    if (!isModelLoaded) {
                        loadGLBModel(modelData, anchor).catch(error => {
                            console.error("Failed to load model:", error);
                        });
                    } else {
                        showModelInfo(modelData);
                    }
                };

                anchor.onTargetLost = () => {
                    targetFound = false;
                    hideModelInfo();
                };

                await mindarThree.start();
                setStatus('default');

                // Animation loop
                const clock = new THREE.Clock();
                renderer.setAnimationLoop(() => {
                    const delta = clock.getDelta();

                    if (mixer) {
                        mixer.update(delta);
                    }

                    if (currentModel && targetFound) {
                        currentModel.rotation.y += 0.005;
                    }

                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error("AR initialization error:", error);
                showError("Kh√¥ng th·ªÉ kh·ªüi t·∫°o AR", "Vui l√≤ng cho ph√©p truy c·∫≠p camera");
            }
        }

        function cleanup() {
            if (mindarThree) {
                mindarThree.stop();
                mindarThree.renderer.setAnimationLoop(null);
            }

            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }

            if (currentModel) {
                currentModel.parent?.remove(currentModel);
                currentModel = null;
            }

            stopAudio();

            isModelLoaded = false;
            targetFound = false;
            mindarThree = null;
        }

        // Audio button click handler
        audioButton.addEventListener('click', () => {
            if (isAudioPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        // Audio progress click handler
        audioProgress.addEventListener('click', (e) => {
            if (audioPlayer && audioPlayer.duration) {
                const rect = audioProgress.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                audioPlayer.currentTime = percentage * audioPlayer.duration;
            }
        });

        // Auto-start when page loads
        window.addEventListener('load', initAR);

        // Retry button
        retryButton.addEventListener('click', () => {
            cleanup();
            initAR();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>

</html>
