<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR Audio Scanner</title>
    <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            will-change: transform;
        }

        /* Status indicator */
        .status-dot {
            position: fixed;
            top: env(safe-area-inset-top, 15px);
            right: 15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            z-index: 10;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        .status-dot.loading {
            background: #FFC107;
            box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
        }

        .status-dot.error {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
            animation: none;
        }

        .status-dot.waiting {
            background: #9E9E9E;
            box-shadow: 0 0 8px rgba(158, 158, 158, 0.5);
            animation: none;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Audio button */
        .audio-button {
            position: fixed;
            top: env(safe-area-inset-top, 15px);
            left: 15px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .audio-button.playing {
            background: rgba(76, 175, 80, 0.9);
            border-color: rgba(76, 175, 80, 0.5);
            animation: audioPlaying 2s infinite;
        }

        @keyframes audioPlaying {

            0%,
            100% {
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
            }

            50% {
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.6);
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            max-width: 80vw;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 150px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 10px auto 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 2px;
        }

        /* Model info */
        .model-info {
            position: fixed;
            top: calc(env(safe-area-inset-top, 15px) + 70px);
            left: 15px;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            z-index: 8;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
            max-height: 30vh;
            overflow-y: auto;
            transform: translateY(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .model-info.hidden {
            transform: translateY(-10px);
            opacity: 0;
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 15px) + 120px);
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            z-index: 9;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            color: white;
        }

        .audio-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .audio-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 2px;
        }

        /* Error message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(10px);
            display: none;
            max-width: 85vw;
            font-size: 14px;
        }

        .retry-button {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 15px) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 16;
            display: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Track info */
        .track-info {
            position: fixed;
            top: calc(env(safe-area-inset-top, 15px) + 60px);
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            max-width: 60vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Waiting message */
        .waiting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            z-index: 15;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 85vw;
        }

        .waiting-icon {
            font-size: 36px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        .waiting-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .waiting-subtitle {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* Data status */
        .data-status {
            position: fixed;
            top: calc(env(safe-area-inset-top, 15px) + 60px);
            right: 15px;
            background: rgba(158, 158, 158, 0.8);
            color: white;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 10px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 35vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Performance optimizations */
        .model-info,
        .audio-controls {
            -webkit-overflow-scrolling: touch;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
            }
        }
    </style>
</head>

<body>
    <div class="status-dot waiting" id="statusDot"></div>
    <div class="audio-button" id="audioButton">🔊</div>
    <div class="track-info" id="trackInfo">Scanning...</div>
    <div class="data-status" id="dataStatus">Waiting...</div>
    <div id="container"></div>

    <!-- Waiting Message -->
    <div class="waiting-message" id="waitingMessage">
        <div class="waiting-icon">📱</div>
        <div class="waiting-title">Đang chờ dữ liệu</div>
        <div class="waiting-subtitle">
            Vui lòng đợi ứng dụng gửi dữ liệu hiện vật để bắt đầu quét AR.
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Đang tải...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="progressText">0%</div>
    </div>

    <div class="audio-controls" id="audioControls">
        <div id="audioTitle">Đang phát audio</div>
        <div class="audio-progress" id="audioProgress">
            <div class="audio-progress-fill" id="audioProgressFill"></div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 10px; opacity: 0.8;">
            <span id="currentTime">0:00</span><span id="totalTime">0:00</span>
        </div>
    </div>

    <div class="model-info" id="modelInfo">
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 4px;" id="modelName">Model Name</div>
        <div style="font-size: 12px; opacity: 0.8; line-height: 1.3; margin-bottom: 8px;" id="modelDescription">Model
            description</div>
        <div style="display: flex; align-items: center; gap: 6px; font-size: 11px; color: #4CAF50;" id="audioInfo">
            <span>🎵</span><span>Nhấn để nghe</span>
        </div>
    </div>

    <div class="error-message" id="errorMessage">
        <div style="font-size: 24px; margin-bottom: 8px;">❌</div>
        <div style="font-size: 14px; font-weight: 600; margin-bottom: 4px;">Lỗi</div>
        <div style="font-size: 12px; opacity: 0.9;">Mô tả lỗi</div>
    </div>

    <button class="retry-button" id="retryButton">Thử lại</button>
    <audio id="audioPlayer" preload="metadata"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Core variables
        let mindarThree = null;
        let mixer = null;
        let isModelLoaded = false;
        let targetFound = false;
        let audioPlayer = null;
        let isAudioPlaying = false;
        let anchors = [];
        let currentTrackIndex = -1;
        let artifactData = [];
        let isARInitialized = false;
        let loadingTimeout = null;

        // Memory management
        let modelCache = new Map();
        let activeModels = new Map();

        // Performance settings
        let enableRotation = true;
        let enableAnimations = true;
        let lowQuality = false;
        let fpsCounter = 0;
        let frameSkip = 0;

        // Rotation system
        let rotationSpeed = 0;
        let targetRotationSpeed = 0.015;
        let rotationDamping = 0.985;
        let rotationEasing = 0.1;

        // Model info visibility
        let isModelInfoVisible = false;

        // Memory monitoring
        let memoryUsage = 0;
        let lastMemoryCheck = 0;
        let memoryThreshold = 150;

        // Single loading control
        let isCurrentlyLoading = false;

        const elements = {
            statusDot: document.querySelector("#statusDot"),
            audioButton: document.querySelector("#audioButton"),
            trackInfo: document.querySelector("#trackInfo"),
            dataStatus: document.querySelector("#dataStatus"),
            waitingMessage: document.querySelector("#waitingMessage"),
            loadingOverlay: document.querySelector("#loadingOverlay"),
            loadingText: document.querySelector("#loadingText"),
            progressFill: document.querySelector("#progressFill"),
            progressText: document.querySelector("#progressText"),
            modelInfo: document.querySelector("#modelInfo"),
            modelName: document.querySelector("#modelName"),
            modelDescription: document.querySelector("#modelDescription"),
            audioInfo: document.querySelector("#audioInfo"),
            audioControls: document.querySelector("#audioControls"),
            audioTitle: document.querySelector("#audioTitle"),
            audioProgress: document.querySelector("#audioProgress"),
            audioProgressFill: document.querySelector("#audioProgressFill"),
            currentTime: document.querySelector("#currentTime"),
            totalTime: document.querySelector("#totalTime"),
            errorMessage: document.querySelector("#errorMessage"),
            retryButton: document.querySelector("#retryButton")
        };

        // Memory management functions
        function getMemoryUsage() {
            if (performance.memory) {
                return Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
            }
            return 0;
        }

        function forceGarbageCollection() {
            if (window.gc) {
                window.gc();
            }
        }

        function cleanupMemory() {
            const currentMemory = getMemoryUsage();
            if (currentMemory > memoryThreshold) {
                console.log(`Memory usage high (${currentMemory}MB), cleaning up...`);

                const now = Date.now();
                const maxAge = 5 * 60 * 1000;

                for (const [key, model] of modelCache.entries()) {
                    if (now - model.userData.lastUsed > maxAge) {
                        modelCache.delete(key);
                        console.log(`Removed cached model: ${key}`);
                    }
                }

                forceGarbageCollection();
            }
        }

        // Smooth rotation
        function updateSmoothRotation(model, deltaTime) {
            if (!enableRotation || !model) return;

            const targetSpeed = (targetFound && isModelInfoVisible) ? targetRotationSpeed : 0;

            rotationSpeed += (targetSpeed - rotationSpeed) * rotationEasing * deltaTime * 60;

            if (targetSpeed === 0) {
                rotationSpeed *= Math.pow(rotationDamping, deltaTime * 60);
            }

            if (Math.abs(rotationSpeed) > 0.0001) {
                model.rotation.y += rotationSpeed * deltaTime * 60;

                const time = performance.now() * 0.001;
                model.position.y += Math.sin(time * 2) * 0.002;
            }
        }

        function parseArtifactToModelData(artifact, index) {
            let modelUrl = null;
            if (artifact.model3dPcGlb) {
                const glbLinks = artifact.model3dPcGlb.split(',');
                modelUrl = glbLinks[0].trim();
            }

            let audioUrl = null;
            if (artifact.audio) {
                audioUrl = artifact.audio;
            }

            return {
                index: index,
                name: artifact.tenHienVat3D || artifact.hienVatObj?.tenHienVat || "Hiện vật 3D",
                description: artifact.gioiThieu || artifact.hienVatObj?.mieuTa || "Mô tả hiện vật",
                modelUrl: modelUrl,
                audioUrl: audioUrl,
                audioTitle: `Giới thiệu ${artifact.tenHienVat3D || 'hiện vật'}`,
                dimensions: {
                    height: artifact.chieuCao || artifact.hienVatObj?.chieuCao,
                    length: artifact.chieuDai || artifact.hienVatObj?.chieuDai,
                    width: artifact.chieuRong || artifact.hienVatObj?.chieuRong
                },
                period: artifact.hienVatObj?.nienDaiTuongDoi,
                location: artifact.hienVatObj?.diaDiemLuuGiu
            };
        }

        // Data receiving
        function receiveDataFromReactNative(data) {
            try {
                console.log('Received data from React Native:', data);

                clearOldData();

                if (Array.isArray(data) && data.length > 0) {
                    artifactData = data;
                    elements.dataStatus.textContent = `${data.length} items`;
                    elements.dataStatus.style.background = 'rgba(76, 175, 80, 0.8)';
                    elements.waitingMessage.style.display = 'none';

                    if (window.ReactNativeWebView) {
                        window.ReactNativeWebView.postMessage(JSON.stringify({
                            type: 'DATA_RECEIVED',
                            data: { count: data.length, timestamp: Date.now() }
                        }));
                    }

                    data.forEach((artifact, index) => {
                        const modelUrl = artifact.model3dPcGlb ? artifact.model3dPcGlb.split(',')[0].trim() : null;
                        console.log(`Artifact ${index}:`, {
                            name: artifact.tenHienVat3D,
                            hasModel: !!artifact.model3dPcGlb,
                            modelUrl: modelUrl,
                            audio: artifact.audio
                        });
                    });

                    if (!isARInitialized) {
                        initAR();
                    }
                } else {
                    console.warn('Invalid data received from React Native');
                    elements.dataStatus.textContent = 'Invalid data';
                    elements.dataStatus.style.background = 'rgba(255, 193, 7, 0.8)';
                    showError("Dữ liệu không hợp lệ", "Dữ liệu nhận được không đúng định dạng");
                }
            } catch (error) {
                console.error('Error processing data from React Native:', error);
                elements.dataStatus.textContent = 'Error';
                elements.dataStatus.style.background = 'rgba(244, 67, 54, 0.8)';
                showError("Lỗi xử lý dữ liệu", "Không thể xử lý dữ liệu từ ứng dụng");
            }
        }

        function clearOldData() {
            console.log('Clearing old data...');

            stopAudio();

            activeModels.forEach((model, index) => {
                anchors.forEach(anchor => {
                    if (anchor && anchor.group) {
                        anchor.group.remove(model);
                    }
                });
            });

            activeModels.clear();
            isCurrentlyLoading = false;

            currentTrackIndex = -1;
            targetFound = false;
            isModelLoaded = false;
            isModelInfoVisible = false;

            hideModelInfo();
            cleanupMemory();

            console.log('Old data cleared');
        }

        window.receiveDataFromReactNative = receiveDataFromReactNative;
        window.setArtifactData = receiveDataFromReactNative;

        window.addEventListener('message', function (event) {
            try {
                const message = JSON.parse(event.data);
                if (message.type === 'ARTIFACT_DATA' && message.data) {
                    receiveDataFromReactNative(message.data);
                } else if (message.type === 'SET_ARTIFACTS' && message.artifacts) {
                    receiveDataFromReactNative(message.artifacts);
                }
            } catch (error) {
                if (typeof event.data === 'string') {
                    try {
                        const directData = JSON.parse(event.data);
                        if (Array.isArray(directData)) {
                            receiveDataFromReactNative(directData);
                        }
                    } catch (e) {
                        console.error('Failed to parse direct data:', e);
                    }
                }
            }
        });

        document.addEventListener('message', function (event) {
            window.dispatchEvent(new MessageEvent('message', { data: event.data }));
        });

        function getModelDataForTrack(trackIndex) {
            if (artifactData.length > 0 && trackIndex < artifactData.length) {
                const artifact = artifactData[trackIndex];
                return parseArtifactToModelData(artifact, trackIndex);
            }
            console.warn(`No artifact found for track index ${trackIndex}`);
            return null;
        }

        // Model loading with blocking
        async function loadModel(fileLink, modelIndex) {
            // Block if already loading
            if (isCurrentlyLoading) {
                console.log(`🚫 Model loading blocked - already loading another model`);
                return null;
            }

            try {
                if (!fileLink) {
                    console.warn(`No model URL provided for index ${modelIndex}`);
                    return null;
                }

                isCurrentlyLoading = true;
                console.log(`🔄 Loading model ${modelIndex} from: ${fileLink}`);

                // Show loading overlay
                elements.loadingOverlay.style.display = 'block';
                updateProgress(0, `Đang tải model ${modelIndex}...`);

                // Check cache first
                const cacheKey = `${fileLink}_${modelIndex}`;
                if (modelCache.has(cacheKey)) {
                    console.log(`✅ Loading model ${modelIndex} from cache`);
                    const cachedModel = modelCache.get(cacheKey);
                    cachedModel.userData.lastUsed = Date.now();
                    updateProgress(100, "Loaded from cache");
                    return cachedModel.clone();
                }

                // Create timestamped URL
                const timestampedUrl = `${fileLink.split("?")[0]}?t=${new Date().getTime()}`;
                console.log(`📥 Loading model from: ${timestampedUrl}`);

                // Set loading timeout
                if (loadingTimeout) clearTimeout(loadingTimeout);
                loadingTimeout = setTimeout(() => {
                    elements.loadingOverlay.style.display = 'none';
                    console.error(`❌ Model loading timeout for index ${modelIndex}`);
                }, 20000);

                const loader = new GLTFLoader();

                return new Promise((resolve, reject) => {
                    loader.load(
                        timestampedUrl,
                        (gltf) => {
                            clearTimeout(loadingTimeout);
                            updateProgress(90, "Thiết lập...");

                            console.log(`✅ Model ${modelIndex} loaded successfully`);

                            const model = gltf.scene;

                            // Model optimization
                            const box = new THREE.Box3().setFromObject(model);
                            const size = box.getSize(new THREE.Vector3());
                            const maxDimension = Math.max(size.x, size.y, size.z);

                            if (maxDimension === 0) {
                                console.warn(`Model ${modelIndex} has zero size, using default scale`);
                                model.scale.setScalar(1.0);
                            } else {
                                const scale = 1.0 / maxDimension;
                                model.scale.setScalar(scale);
                                const center = box.getCenter(new THREE.Vector3());
                                model.position.sub(center.multiplyScalar(scale));
                            }

                            // Material optimization
                            let meshCount = 0;
                            model.traverse((child) => {
                                if (child.isMesh) {
                                    meshCount++;
                                    if (child.material) {
                                        if (lowQuality && child.material.map) {
                                            child.material.map.minFilter = THREE.LinearFilter;
                                            child.material.map.magFilter = THREE.LinearFilter;
                                            child.material.map.generateMipmaps = false;
                                        }

                                        child.material.transparent = false;
                                        child.material.alphaTest = 0;
                                    }

                                    child.castShadow = false;
                                    child.receiveShadow = false;
                                    child.frustumCulled = true;
                                    child.matrixAutoUpdate = false;
                                }
                            });

                            console.log(`Model ${modelIndex} has ${meshCount} meshes`);

                            // Animation setup
                            if (gltf.animations && gltf.animations.length > 0 && enableAnimations) {
                                console.log(`Model ${modelIndex} has ${gltf.animations.length} animations`);
                                if (mixer) {
                                    mixer.stopAllAction();
                                    mixer = null;
                                }

                                mixer = new THREE.AnimationMixer(model);
                                gltf.animations.forEach((clip) => {
                                    const action = mixer.clipAction(clip);
                                    action.setLoop(THREE.LoopRepeat);
                                    action.play();
                                });
                            }

                            // Store model metadata
                            model.userData = {
                                index: modelIndex,
                                lastUsed: Date.now(),
                                originalScale: model.scale.x,
                                isOptimized: true,
                                meshCount: meshCount
                            };

                            // Cache the model
                            if (modelCache.size < 5) {
                                modelCache.set(cacheKey, model.clone());
                                console.log(`Model ${modelIndex} cached`);
                            }

                            updateProgress(100, "Hoàn thành!");
                            console.log(`🎉 Model ${modelIndex} ready for display`);
                            resolve(model);
                        },
                        (progress) => {
                            if (progress.lengthComputable) {
                                const percentComplete = (progress.loaded / progress.total) * 80;
                                updateProgress(percentComplete, `${Math.round(progress.loaded / 1024)}KB`);
                            }
                        },
                        (error) => {
                            clearTimeout(loadingTimeout);
                            console.error(`❌ Error loading model ${modelIndex}:`, error);
                            reject(error);
                        }
                    );
                });

            } catch (error) {
                if (loadingTimeout) clearTimeout(loadingTimeout);
                console.error(`❌ Error loading model ${modelIndex}:`, error);
                showError("Lỗi tải model", `Model ${modelIndex}: ${error.message}`);
                return null;
            } finally {
                isCurrentlyLoading = false;
                elements.loadingOverlay.style.display = 'none';
            }
        }

        function setStatus(type) {
            elements.statusDot.className = `status-dot ${type}`;
        }

        function updateProgress(progress, details) {
            elements.progressFill.style.width = `${progress}%`;
            elements.progressText.textContent = `${Math.round(progress)}%`;
            if (details) elements.loadingText.textContent = details;
        }

        function showError(title, subtitle) {
            elements.errorMessage.querySelector('div:nth-child(2)').textContent = title;
            elements.errorMessage.querySelector('div:nth-child(3)').textContent = subtitle;
            elements.errorMessage.style.display = 'block';
            elements.retryButton.style.display = 'block';
            setStatus('error');

            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
                elements.retryButton.style.display = 'none';
            }, 5000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initAudio(modelData) {
            if (!modelData.audioUrl) {
                elements.audioInfo.innerHTML = '<span>❌</span><span>Không có audio</span>';
                return;
            }

            audioPlayer = elements.audioPlayer || document.querySelector("#audioPlayer");
            audioPlayer.src = modelData.audioUrl;

            audioPlayer.addEventListener('loadedmetadata', () => elements.totalTime.textContent = formatTime(audioPlayer.duration));
            audioPlayer.addEventListener('timeupdate', () => {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    elements.audioProgressFill.style.width = `${progress}%`;
                    elements.currentTime.textContent = formatTime(audioPlayer.currentTime);
                }
            });
            audioPlayer.addEventListener('ended', stopAudio);
            audioPlayer.addEventListener('error', () => elements.audioInfo.innerHTML = '<span>❌</span><span>Lỗi audio</span>');
        }

        function toggleModelInfo() {
            isModelInfoVisible = !isModelInfoVisible;

            if (isModelInfoVisible) {
                elements.modelInfo.classList.remove('hidden');
                elements.modelInfo.style.display = 'block';
            } else {
                elements.modelInfo.classList.add('hidden');
                setTimeout(() => {
                    if (!isModelInfoVisible) {
                        elements.modelInfo.style.display = 'none';
                    }
                }, 300);
            }
        }

        function playAudio() {
            if (audioPlayer) {
                audioPlayer.play().then(() => {
                    isAudioPlaying = true;
                    elements.audioButton.className = 'audio-button playing';
                    elements.audioButton.textContent = '⏸️';
                    elements.audioControls.style.display = 'block';
                    const modelData = getModelDataForTrack(currentTrackIndex);
                    if (modelData) {
                        elements.audioTitle.textContent = modelData.audioTitle;
                    }
                    elements.audioInfo.style.display = 'none';

                    isModelInfoVisible = true;
                    elements.modelInfo.classList.remove('hidden');
                    elements.modelInfo.style.display = 'block';
                }).catch(console.error);
            }
        }

        function pauseAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                isAudioPlaying = false;
                elements.audioButton.className = 'audio-button';
                elements.audioButton.textContent = '▶️';
            }
        }

        function stopAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isAudioPlaying = false;
                elements.audioButton.className = 'audio-button';
                elements.audioButton.textContent = '🔊';
                elements.audioControls.style.display = 'none';
                elements.audioInfo.style.display = 'flex';
            }
        }

        function showModelInfo(data, trackIndex) {
            elements.modelName.textContent = `${data.name} (Track ${trackIndex})`;

            let description = data.description;
            if (description.length > 100) {
                description = description.substring(0, 100) + '...';
            }

            elements.modelDescription.textContent = description;
            elements.modelInfo.style.display = 'none';
            isModelInfoVisible = false;

            if (data.audioUrl) {
                elements.audioButton.style.display = 'flex';
                initAudio(data);
            }

            elements.trackInfo.textContent = `Track ${trackIndex} - Index ${data.index}`;
            elements.trackInfo.style.display = 'block';
        }

        function hideModelInfo() {
            isModelInfoVisible = false;
            elements.modelInfo.classList.add('hidden');
            setTimeout(() => {
                if (!isModelInfoVisible) {
                    elements.modelInfo.style.display = 'none';
                }
            }, 300);

            elements.audioButton.style.display = 'none';
            elements.audioControls.style.display = 'none';
            elements.trackInfo.style.display = 'none';
            stopAudio();
        }

        async function initAR() {
            try {
                if (artifactData.length === 0) {
                    showError("Không có dữ liệu", "Chưa nhận được dữ liệu hiện vật");
                    return;
                }

                elements.errorMessage.style.display = 'none';
                elements.retryButton.style.display = 'none';
                setStatus('loading');

                console.log('🚀 Initializing AR...');

                mindarThree = new MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: "https://fuukyqvnitlhdhwygfcy.supabase.co/storage/v1/object/public/qnail//demo.mind"
                });

                const { renderer, scene, camera } = mindarThree;

                renderer.setPixelRatio(lowQuality ? 0.5 : Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = false;
                renderer.antialias = !lowQuality;
                renderer.powerPreference = "high-performance";

                const maxTargets = Math.min(artifactData.length, 8);
                console.log(`Creating ${maxTargets} AR targets`);

                for (let i = 0; i < maxTargets; i++) {
                    try {
                        const anchor = mindarThree.addAnchor(i);
                        anchors.push(anchor);

                        anchor.onTargetFound = async () => {
                            targetFound = true;
                            currentTrackIndex = i;

                            console.log(`🎯 Target ${i} found!`);

                            const modelData = getModelDataForTrack(i);
                            if (!modelData) {
                                console.warn(`❌ No model data for index ${i}`);
                                return;
                            }

                            showModelInfo(modelData, i);

                            if (!modelData.modelUrl) {
                                console.warn(`❌ No model URL for index ${i}`);
                                return;
                            }

                            // Check if model already exists
                            if (activeModels.has(i)) {
                                const existingModel = activeModels.get(i);
                                anchor.group.add(existingModel);
                                console.log(`♻️ Reusing existing model for index ${i}`);
                                isModelLoaded = true;
                            } else {
                                // Try to load model (will be blocked if another is loading)
                                const model = await loadModel(modelData.modelUrl, i);

                                if (model) {
                                    console.log(`✅ Adding model ${i} to scene`);
                                    anchor.group.add(model);
                                    activeModels.set(i, model);
                                    isModelLoaded = true;
                                } else {
                                    console.warn(`⚠️ Failed to load model for index ${i}`);
                                }
                            }
                        };

                        anchor.onTargetLost = () => {
                            if (currentTrackIndex === i) {
                                console.log(`👋 Target ${i} lost`);
                                targetFound = false;
                                hideModelInfo();

                                if (activeModels.has(i)) {
                                    const model = activeModels.get(i);
                                    anchor.group.remove(model);
                                }
                            }
                        };

                    } catch (error) {
                        console.log(`Target ${i} not found, stopping at ${i} targets`);
                        break;
                    }
                }

                scene.add(new THREE.AmbientLight(0x404040, 1.2));
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = false;
                scene.add(directionalLight);

                await mindarThree.start();
                setStatus('default');
                isARInitialized = true;

                console.log('🎉 AR initialized successfully');

                const clock = new THREE.Clock();
                let fpsTime = 0;
                let fpsFrames = 0;

                renderer.setAnimationLoop(() => {
                    const delta = clock.getDelta();
                    const currentTime = performance.now();

                    frameSkip++;
                    if (frameSkip % 2 === 0 && lowQuality) {
                        return;
                    }

                    fpsFrames++;
                    fpsTime += delta;
                    if (fpsTime >= 1.0) {
                        fpsCounter = Math.round(fpsFrames / fpsTime);
                        fpsFrames = 0;
                        fpsTime = 0;
                    }

                    if (currentTime - lastMemoryCheck > 10000) {
                        memoryUsage = getMemoryUsage();
                        lastMemoryCheck = currentTime;

                        if (memoryUsage > memoryThreshold) {
                            cleanupMemory();
                        }
                    }

                    if (mixer && enableAnimations && fpsCounter > 20) {
                        mixer.update(delta);
                    }

                    if (currentTrackIndex >= 0 && activeModels.has(currentTrackIndex)) {
                        const currentModel = activeModels.get(currentTrackIndex);
                        updateSmoothRotation(currentModel, delta);
                    }

                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error("❌ AR initialization error:", error);
                showError("Không thể khởi tạo AR", "Vui lòng cho phép truy cập camera");
            }
        }

        function cleanup() {
            console.log('🧹 Starting cleanup...');

            if (loadingTimeout) {
                clearTimeout(loadingTimeout);
                loadingTimeout = null;
            }

            if (mindarThree) {
                mindarThree.stop();
                mindarThree.renderer.setAnimationLoop(null);
            }

            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }

            activeModels.forEach((model, index) => {
                anchors.forEach(anchor => {
                    if (anchor && anchor.group) {
                        anchor.group.remove(model);
                    }
                });

                model.traverse((child) => {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(material => material.dispose());
                            } else {
                                child.material.dispose();
                            }
                        }
                    }
                });
            });
            activeModels.clear();
            modelCache.clear();

            stopAudio();
            isModelLoaded = false;
            targetFound = false;
            currentTrackIndex = -1;
            mindarThree = null;
            anchors = [];
            isARInitialized = false;
            frameSkip = 0;
            rotationSpeed = 0;
            isCurrentlyLoading = false;

            forceGarbageCollection();
            console.log('✅ Cleanup completed');
        }

        // Event listeners
        elements.audioButton.addEventListener('click', () => {
            if (isAudioPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
            toggleModelInfo();
        });

        elements.audioProgress.addEventListener('click', (e) => {
            if (audioPlayer && audioPlayer.duration) {
                const rect = elements.audioProgress.getBoundingClientRect();
                const percentage = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percentage * audioPlayer.duration;
            }
        });

        elements.retryButton.addEventListener('click', () => {
            cleanup();
            if (artifactData.length > 0) {
                initAR();
            } else {
                elements.waitingMessage.style.display = 'block';
                setStatus('waiting');
            }
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        window.addEventListener('load', () => {
            console.log('📱 WebView loaded, waiting for data...');

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'WEBVIEW_READY',
                    timestamp: Date.now()
                }));
            }
        });

        window.addEventListener('beforeunload', cleanup);

        // Memory cleanup on visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (mixer) mixer.timeScale = 0;
                rotationSpeed = 0;

                setTimeout(() => {
                    if (document.hidden) {
                        cleanupMemory();
                    }
                }, 5000);
            } else {
                if (mixer && enableAnimations) mixer.timeScale = 1;
            }
        });

        // Performance monitoring
        setInterval(() => {
            if (fpsCounter < 15 && !lowQuality) {
                console.warn('⚠️ Low FPS detected');
            }
        }, 5000);

    </script>
